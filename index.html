<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="section-left">
        <div class="left-top">
            <div class="blank-space"></div>
            <div class="banner">
                <img src="asset/img/odin-lined.png" alt="The Odin Project logo outline" width="300" height="200">
                <h1 class="logo-title">ODIN</h1>
            </div>
        </div>
        <div class="footer-link">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="section-right">
        <div class="right-top">
            <div class="upper-paras">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="right-mid">
            <p class="form-header">Let's do this!</p>
            <div class="container-form">
                <form action="#" method="post">
                    <div class="form-left">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="name" autocomplete="given-name">
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" autocomplete="email">
                        </div>
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required name="password" autocomplete="new-password">
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="surname" autocomplete="family-name">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" autocomplete="tel">
                        </div>
                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-bottom">
            <button type="submit">Create Account</button>
            <p>
                Already have an account? 
                <a href="#" class="login-link">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
